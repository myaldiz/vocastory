<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <article>

        <h3>
            {{ word }}
        </h3>
        <p>
            {% for type, meanings in word_info.items %}
                <strong> {{ type }}: </strong> <br>
                <ul>
                    {% for meaning in meanings %}
                        <li>
                            {{ meaning }}
                        </li>
                    {% endfor %}
                </ul>
            {% endfor %}

        </p>

    </article>
{% endblock %}
