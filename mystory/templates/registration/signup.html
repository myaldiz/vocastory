<!-- templates/accounts/register.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Base.html{% endblock %}</title>

    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'>


    <script src="{% static 'css/bootstrap.min.js' %}"></script>
    <script src="{% static 'css/bootstrap.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</head>

<a href="/">
    <img src="{% static 'imgs/logo-text.png' %}" style="max-width: 200px;margin-top:15px;" alt="" id="vocastory">
</a>

<title>
    Sign-up
</title>

<h2>Sign up</h2>

<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
</form>

</html>
