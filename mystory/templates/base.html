<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<h1>
    Vocastory
</h1>
{% load static %}

<head>
  <meta charset="utf-8">
  <title>{% block title %}Base.html{% endblock %}</title>

<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
<link rel="stylesheet" href='{% static "css/styles.css" %}'>



<script src="{% static 'css/bootstrap.min.js' %}"></script>
<script src="{% static 'css/javascript.js' %}"></script>

</head>



<div class="top-bar col-md-12 shadow-sm mb5">
  <form class="form-inline sm-form float-right" style="margin:15px">
    {% if not user.is_authenticated %}
      <!--<button class="btn btn-primary" type="Search"><a href='{% url "login" %}'>Login</a></button>-->
      <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "browse_word_sets" %}'>Browse WordSets</a></button>
      <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "login" %}'>Login</a></button>
          <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "signup" %}'>Sign up</a></button>
    {% endif %}
    {% if user.is_authenticated %}
      <button class="btn btn-primary"
        style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
        type="Search"><a href='{% url "my_view" %}'>My page</a></button>
      <button class="btn btn-primary"
        style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
        type="Search"><a href='{% url "starred_view" %}'>Starred</a></button>
      <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "browse_word_sets" %}'>Browse WordSets</a></button>
      {{user.username}}
      <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "logout" %}'>Logout</a></button>
    {% endif %}
  </form>

  <a href="/">
    <img src="{% static 'imgs/logo-text.png' %}" style="max-width: 200px;margin-top:15px;" alt="" id="vocastory">
  </a>

</div>
<hr>

<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
