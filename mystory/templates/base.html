<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<h1>
    Vocastory
</h1>
{% load static %}

<head>
  <meta charset="utf-8">
  <title>{% block title %}Base.html{% endblock %}</title>

<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
<link rel="stylesheet" href='{% static "css/styles.css" %}'>



<script src="{% static 'css/bootstrap.min.js' %}"></script>
<script src="{% static 'css/javascript.js' %}"></script>

</head>



<div class="top-bar col-md-12 shadow-sm mb5">
  <form class="form-inline sm-form float-right" style="margin:15px">
      <button class="btn btn-primary" type="submit">Login</button>
      <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "browse_word_sets" %}'>Browse WordSets</a></button>
          <button class="btn btn-primary"
          style="margin:0 0 0 10px;background:yellow;color: black;border-color: yellow;"
          type="Search"><a href='{% url "browse_word_sets" %}'>Browse WordSets</a></button>
  </form>

  <img src="{% static 'imgs/logo-text.png' %}" style="max-width: 200px;margin-top:15px;" alt="" id="vocastory">





</div>



<p style="text-align: left">
    <a href="/"> Home </a>&nbsp;
    {% if user.is_authenticated %}
        <a href='{% url "my_view" %}'>My Page</a>&nbsp;
        <a href='{% url "starred_view" %}'>Starred</a>&nbsp;
    {% endif %}
    <a href='{% url "browse_word_sets" %}'>Browse WordSets</a>

    <span style="float:right;">
    {% if user.is_authenticated %}
        <strong> {{ user.username }} </strong>
        <a href="{% url 'logout' %}">logout</a>

    {% else %}
        <a href="{% url 'login' %}"> Login</a>
        <a href="{% url 'signup' %}"> Sign up</a>
    </span>
{% endif %}

</p>

<hr>

<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
