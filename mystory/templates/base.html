<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<h1>
    Vocastory
</h1>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Base.html{% endblock %}</title>
</head>


<p style="text-align: left">
    <a href="/"> Home </a>&nbsp;
    {% if user.is_authenticated %}
        <a href='{% url "my_view" %}'>My Page</a>&nbsp;
        <a href='{% url "starred_view" %}'>Starred</a>&nbsp;
    {% endif %}
    <a href='{% url "browse_word_sets" %}'>Browse WordSets</a>&nbsp;

    <span style="float:right;">
    {% if user.is_authenticated %}
        <strong> {{ user.username }} </strong>
        <a href="{% url 'logout' %}">logout</a>

    {% else %}
        <a href="{% url 'login' %}"> Login</a>
        <a href="{% url 'signup' %}"> Sign up</a>
    </span>
{% endif %}

</p>

<hr>

<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
