{% extends 'base.html' %}

{% block title %}{{ block.super }}|Review Story{% endblock %}

{% block content %}
    <p>
        {{ story.get_stylized_text }}
        <br>

        {% if instance %}
            You reviewed this story before, you can edit your response below:
        {% endif %}
        <br>
        <form method="post">
            {% csrf_token %}
            {{ rating_form }}
            <input type="Submit" value="Submit">
        </form>
    </p>
{% endblock %}
