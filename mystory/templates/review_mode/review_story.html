{% extends 'base.html' %}

{% block title %}Review Story{% endblock %}

{% block content %}
    <p>
        {{ story_text }}<br>
    </p>
    <p>
        {% if instance %}
            You reviewed this story before, you can edit below:
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ rating_form }}
            <input type="Submit" value="Submit">
        </form>
    </p>
{% endblock %}
